<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instrument Categories</title>
</head>
<body>
<div th:insert="blocks/header"></div>
<h1>Instrument Categories</h1>
<a href="/categories/add">Add New Category</a>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Category Name</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  <tr th:each="category : ${categories}">
    <td th:text="${category.id}"></td>
    <td th:text="${category.categoryName}"></td>
    <td th:text="${category.description}"></td>
    <td>
      <a th:href="@{/categories/{id}(id=${category.id})}">View</a> |
      <a th:href="@{/categories/{id}/edit(id=${category.id})}">Edit</a> |
      <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
