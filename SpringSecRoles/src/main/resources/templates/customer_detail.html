<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Detail</title>
</head>
<body>
<h1>Customer Detail</h1>
<p>ID: <span th:text="${customer.id}"></span></p>
<p>Full Name: <span th:text="${customer.fullName}"></span></p>
<p>Email: <span th:text="${customer.email}"></span></p>
<p>Phone Number: <span th:text="${customer.phoneNumber}"></span></p>
<a th:href="@{/customers/{id}/edit(id=${customer.id})}">Edit</a>
<form th:action="@{/customers/{id}/delete(id=${customer.id})}" method="post" style="display:inline;">
    <button type="submit">Delete</button>
</form>
<a href="/customers">Back to Customer List</a>
</body>
</html>
