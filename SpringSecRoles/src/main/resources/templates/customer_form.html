<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Customer</title>
</head>
<body>
<h1 th:text="${customer.id != null} ? 'Edit Customer' : 'Add New Customer'"></h1>
<form th:action="@{/customers}" th:object="${customer}" method="post">
    <input type="hidden" th:if="${customer.id != null}" th:field="*{id}" />
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}" required /><br/>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required /><br/>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required /><br/>
    <button type="submit">Submit</button>
</form>
<a href="/customers">Back to Customer List</a>
</body>
</html>
