<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    /* Основные стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Контейнер формы */
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Заголовок */
    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Поля ввода и метки */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    /* Сообщения об ошибках */
    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: left;
    }

    /* Кнопка */
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
    }

    /* Ссылка для входа */
    .login-link {
      display: block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Регистрация</h2>

  <form action="/registration" method="post" th:object="${user}">
    <label for="username">Логин:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message">Username Error</div>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message">Password Error</div>

    <button type="submit">Регистрация</button>
  </form>

  <div th:if="${message}" th:text="${message}" class="error-message"></div>

  <a href="/login" class="login-link">Войти в существующий аккаунт</a>
</div>

</body>
</html>
