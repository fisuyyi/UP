<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suppliers</title>
</head>
<body>
<div th:insert="blocks/header"></div>
<h1>Suppliers</h1>
<a href="/suppliers/add">Add New Supplier</a>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Company Name</th>
    <th>Contact Name</th>
    <th>Phone Number</th>
    <th>Actions</th>
  </tr>
  <tr th:each="supplier : ${suppliers}">
    <td th:text="${supplier.id}"></td>
    <td th:text="${supplier.companyName}"></td>
    <td th:text="${supplier.contactName}"></td>
    <td th:text="${supplier.phoneNumber}"></td>
    <td>
      <a th:href="@{/suppliers/{id}(id=${supplier.id})}">View</a> |
      <a th:href="@{/suppliers/{id}/edit(id=${supplier.id})}">Edit</a> |
      <form th:action="@{/suppliers/{id}/delete(id=${supplier.id})}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
