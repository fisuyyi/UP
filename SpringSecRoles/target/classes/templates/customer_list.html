<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
</head>
<body>
<div th:insert="blocks/header"></div>
<h1>Customers</h1>
<a href="/customers/add">Add New Customer</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Actions</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.fullName}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phoneNumber}"></td>
        <td>
            <a th:href="@{/customers/{id}(id=${customer.id})}">View</a> |
            <a th:href="@{/customers/{id}/edit(id=${customer.id})}">Edit</a> |
            <form th:action="@{/customers/{id}/delete(id=${customer.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
