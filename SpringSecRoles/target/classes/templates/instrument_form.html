<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Instrument</title>
</head>
<body>
<h1 th:text="${instrument.id != null} ? 'Edit Instrument' : 'Add New Instrument'"></h1>
<form th:action="@{/instruments}" th:object="${instrument}" method="post">
  <input type="hidden" th:if="${instrument.id != null}" th:field="*{id}" />
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required /><br/>
  <label for="type">Type:</label>
  <input type="text" id="type" th:field="*{type}" required /><br/>
  <label for="pricePerDay">Price Per Day:</label>
  <input type="number" step="0.01" id="pricePerDay" th:field="*{pricePerDay}" required /><br/>
  <label for="available">Available:</label>
  <input type="checkbox" id="available" th:field="*{available}" /><br/>
  <button type="submit">Submit</button>
</form>
<a href="/instruments">Back to Instrument List</a>
</body>
</html>
