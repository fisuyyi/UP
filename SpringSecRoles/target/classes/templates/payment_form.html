<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Payment</title>
</head>
<body>
<h1 th:text="${payment.id != null} ? 'Edit Payment' : 'Add New Payment'"></h1>
<form th:action="@{/payments}" th:object="${payment}" method="post">
  <input type="hidden" th:if="${payment.id != null}" th:field="*{id}" />
  <label for="rental">Rental:</label>
  <select id="rental" th:field="*{rental}" required>
    <option th:each="rental : ${rentals}" th:value="${rental.id}" th:text="${rental.id} - ${rental.customer.id}"></option>
  </select><br/>
  <label for="amount">Amount:</label>
  <input type="number" step="0.01" id="amount" th:field="*{amount}" required /><br/>
  <label for="paymentDate">Payment Date:</label>
  <input type="date" id="paymentDate" th:field="*{paymentDate}" required /><br/>
  <button type="submit">Submit</button>
</form>
<a href="/payments">Back to Payment List</a>
</body>
</html>
